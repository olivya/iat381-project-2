<!DOCTYPE html>

<html>

  <head>
	
		<meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8"/>
		<meta name="viewport" content="width=device-width"/>
		
		<title>photo&amp;form</title>
		<link rel="stylesheet" type="text/CSS" href="cart.css"/>
		<link rel="stylesheet" type="text/CSS" media="screen and (max-width:780px)" href="cart2.css">
		
	</head>
	
	<body>
	
		<div id="container">
			<header>	
				<img id="logo" src="Images/test.png" alt="logo placeholder"/>
				<!-- <h1 id="logo">photo&amp;form</h1> -->
				<nav>
					<ul>
							<li><a href="http://www.sfu.ca/~cdai/web_iat381/Project2/home.html">HOME</a></li>
							<li><a href="http://www.sfu.ca/~cdai/web_iat381/Project2/gallery.html">GALLERY</a></li>
							<li><a href="http://www.sfu.ca/~cdai/web_iat381/Project2/workshops.html">WORKSHOPS</a></li>
							<li><a href="http://www.sfu.ca/~cdai/web_iat381/Project2/FAQ.html">FAQ</a></li>
							<li><a href="http://www.sfu.ca/~cdai/web_iat381/Project2/about.html">ABOUT</a></li>
					</ul>
				</nav>
				
			</header>
		
		<article class="cart">

			<section class="photo">

				<img src="Images/woods.jpg" alt="photo" width=auto height=auto/>
				
			</section>
			
			<section class="form">
				<p>
					<form>
						Name:
							<br>
								<input type="text" placeholder="Full Name">
							</br>
					</form>
				</p>
				
				<p>
					<form>
						Address: 
							<br>
								<textarea></textarea>
							</br>
					</form>
				</p>
				
				<p>
					<form>
						Visa: <input type="radio" name="card" checked>
						MasterCard: <input type="radio" name="card">
						Amex: <input type="radio" name="card">
					</form>	
				</p>
				
				<form>
					<input type="submit" value="Purchase">
				</form>
				
			</section>
		
		</article>
		
		<footer class="footer">
			<p>All photos &copy;2013 photo Smith and form Lee. All rights reserved. No images may be reproduced without permission.</p>
		</footer>
			
			
		</div>
